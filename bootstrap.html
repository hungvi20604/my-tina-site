<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 12</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<style>
    body {
        background-color: #151514;
        width: 1090px;
        margin: 40px auto;
    }

    .profile-area {
        padding: 80px 0;
    }

    .card {
        overflow: hidden;
        border-radius: 15px;
        width: 285px;
        transition: .5s;
        background-color: #3f3f46;
    }

    .img1 img {
        height: 150px;
        border-top-right-radius: 15px;
        border-top-left-radius: 15px;
        width: 100%;
    }

    .img2 img {
        position: relative;
        display: block;
        margin-left: auto;
        margin-right: auto;
        z-index: 1;
        width: 140px;
        height: 140px;
        border-radius: 50%;
        border: 5px solid rgba(255, 166, 0, 0.746);
        margin-top: -80px;
    }

    .card:hover {
        transform: scale(1.06, 1.06);
        box-shadow: 0 0 10px rgba(255, 166, 0, 0.712);
    }

    .card:hover .img2 img {
        border-color: rgba(0, 139, 139, 0.617);
        transition: .7s;
    }

    .main-text {
        padding: 30px 0;
        text-align: center;
    }

    .main-text h2 {
        text-transform: uppercase;
        font-weight: 900;
        font-size: 20px;
        margin: 0 0 20px;
        color: white;
    }

    .main-text p {
        font-size: 16px;
        padding: 0 35px;
        margin: 0;
        color: orange;
    }

    .socials {
        text-align: center;
        padding-bottom: 20px;
    }

    .socials i {
        font-size: 30px;
        color: darkcyan;
        padding: 0 10px;
        transition: .3s;
    }

    .socials i:hover {
        color: orange;
        cursor: pointer;
    }
</style>

<body>
    <div class="profile_area">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="img1"><img src="image/KNUCKLES.jpg" alt=""></div>
                        <div class="img2"><img src="image/Ngoc.jpg" alt=""></div>
                        <div class="main-text">
                            <h2>Phạm Đức Bảo Ngọc</h2>
                            <p>Menber</p>
                        </div>
                        <div class="socials">
                            <i class="bi bi-facebook"></i>
                            <i class="bi bi-instagram"></i>
                            <i class="bi bi-envelope-fill"></i>
                            <i class="bi bi-github"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="img1"><img src="image/huit.jpg" alt=""></div>
                        <div class="img2"><img
                                src="image/Vi.jpg"
                                alt=""></div>
                        <div class="main-text">
                            <h2>Nguyễn Phi Hùng Vĩ</h2>
                            <p>Leader</p>
                        </div>
                        <div class="socials">
                            <a href="https://www.facebook.com/nguyenphihungvi2004" target="_blank"><i class="bi bi-facebook"></i></a>
                            <a href="https://www.instagram.com/__nphv.206.04_/" target="_blank"><i class="bi bi-instagram"></i></a>
                            <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox?compose=new" target="_blank"><i class="bi bi-envelope-fill"></i></a>
                            <a href="https://github.com/hungvi20604" target="_blank"><i class="bi bi-github"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="img1"><img src="image/20240329131648_Free.jpeg" alt=""></div>
                        <div class="img2"><img src="image/a-lap-thai-cua-toi-x350.webp" alt=""></div>
                        <div class="main-text">
                            <h2>Lê Đình Vũ</h2>
                            <p>Member</p>
                        </div>
                        <div class="socials">
                            <i class="bi bi-facebook"></i>
                            <i class="bi bi-instagram"></i>
                            <i class="bi bi-envelope-fill"></i>
                            <i class="bi bi-github"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
